<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demonstrating MICL Snackbars">
    <title>MICL Snackbars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1&icon_names=close,content_copy,dark_mode,home,person,restart_alt&display=block">
    <link rel="stylesheet" href="themes/airblue/theme.css" id="theme-link">
    <link rel="stylesheet" href="micl.css">
    <link rel="stylesheet" href="docs.css">
</head>
<body class="micl-window light">
    <main class="micl-body">
        <section class="micl-pane">
            <header class="micl-appbar">
                <a href="index.html" class="micl-appbar__leading-icon micl-link micl-iconbutton-standard-s" aria-label="Navigate to the main MICL Showcase page">
                    <span class="material-symbols-outlined" aria-hidden="true">home</span>
                </a>
                <div class="micl-appbar__headline micl-appbar__headline--center">
                    <h1>Snackbars</h1>
                    <p class="micl-appbar__subtitle">Showcasing MICL snackbars</p>
                </div>
                <div id="settings-placeholder" class="micl-appbar__trailing"></div>
            </header>

            <div class="micl-pane__columns micl-pane__columns--stacked-to-expanded">
                <div class="micl-pane__column">
                    <div class="micl-card-filled">
                        <div class="micl-card__headline-s">
                            <h2>Showcase</h2>
                        </div>
                        <p class="micl-card__supporting-text">Click a button to open one of the MICL snackbars.</p>
                        <div class="micl-card__content docs-buttons">
                            <div id="mysnackbar1" class="micl-snackbar" popover="manual" data-micldelay="4000">
                                <span class="micl-snackbar__supporting-text">Message sent</span>
                                <button type="button" class="micl-button-text-s">Action</button>
                            </div>
                            <button type="button" class="micl-button-outlined-m micl-button--square" popovertarget="mysnackbar1">Open Snackbar 1</button>

                            <div id="mysnackbar2" class="micl-snackbar" popover="manual" data-micldelay="4000">
                               <span class="micl-snackbar__supporting-text">Message sent</span>
                               <button type="button" class="micl-iconbutton-standard-s material-symbols-outlined" popovertarget="mysnackbar2">close</button>
                            </div>
                            <button type="button" class="micl-button-outlined-m micl-button--square" popovertarget="mysnackbar2">Open Snackbar 2</button>

                            <div id="mysnackbar3" class="micl-snackbar" popover="manual" data-micldelay="4000">
                               <span class="micl-snackbar__supporting-text">Message sent</span>
                               <button type="button" class="micl-button-text-s">Action</button>
                               <button type="button" class="micl-iconbutton-standard-s material-symbols-outlined" popovertarget="mysnackbar3">close</button>
                            </div>
                            <button type="button" class="micl-button-outlined-m micl-button--square" popovertarget="mysnackbar3">Open Snackbar 3</button>

                            <div id="mysnackbar4" class="micl-snackbar" popover="manual" data-micldelay="4000">
                               <span class="micl-snackbar__supporting-text">Message sent</span>
                               <span class="micl-snackbar__supporting-text">An email has been sent to john@example.com</span>
                            </div>
                            <button type="button" class="micl-button-outlined-m micl-button--square" popovertarget="mysnackbar4">Open Snackbar 4</button>

                            <button type="button" class="micl-button-outlined-m micl-button--square" popovertarget="mydialog5">Open Full-Screen Dialog</button>
                        </div>
                    </div>
                </div>
                <div class="micl-pane__column">
                    <div class="micl-card-filled">
                        <div class="micl-card__headline-s">
                            <h2>Code example</h2>
                            <button type="button" id="copycode" class="micl-iconbutton-standard-s material-symbols-outlined" aria-label="Copy code">content_copy</button>
                        </div>
                        <div class="micl-card__content docs-code">
                            <pre tabindex="-1"><code></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="micl.js"></script>
    <script src="docs.js"></script>
</body>
</html>
